[tool.black]
line-length = 88
target-version = ['py36']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | (.*)/migrations
    | dist
    | \{\{cookiecutter\.project_slug\}\}
  )/
)
'''
[tool.commitizen]
version = "0.0.1"
tag_format = "v$major.$minor.$patch"
changelog_file = "CHANGELOG.md"
